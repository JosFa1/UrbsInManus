<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbs in Manus — Urbem Romanam aedifica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-bar">
        <div class="top-left">
            <div class="title-row">
                <h1>Urbs in Manus</h1>
                <p class="subtitle">
                    <span class="latin-term" data-definition="Cities in Hands">Urbs in Manus</span> - 
                    <span title="Build Rome from its beginning">Romam ab initio aedifica</span>
                </p>
            </div>

            <div class="goal-row">
                <span class="latin-term" data-definition="Goal">Finis</span>:
                <span class="latin-term" data-definition="Grow the largest city possible by Year 0">Cresce maximam urbem ad annum 0</span>
            </div>
        </div>

        <div class="top-right" id="economyBar">
            <div class="stat stat-primary">
                <div class="label"><span class="latin-term" data-definition="Citizens (population) - Your city's people. More citizens = more taxes but also more needs">Cives</span></div>
                <div class="value" id="statCitizens">—</div>
            </div>
            <div class="stat">
                <div class="label"><span class="latin-term" data-definition="Treasury - Your city's money and spending">Aerarium</span></div>
                <div class="value" id="statCoffers">—</div>
                <div class="value spent" id="statSpent">—</div>
                <div class="value remaining" id="statRemaining">—</div>
            </div>
            <div class="stat">
                <div class="label"><span class="latin-term" data-definition="Year - Current year in Rome's history">Annus</span></div>
                <div class="value" id="statYear">—</div>
            </div>

            <div class="stat stat-compact">
                <div class="label"><span class="latin-term" data-definition="Approval (happiness) - How happy your citizens are. Keep this high to prevent unrest">Favor</span></div>
                <div class="value" id="statApproval">—</div>
            </div>
            <div class="stat stat-compact">
                <div class="label"><span class="latin-term" data-definition="Health - Citizen well-being. Improved by wells and good sanitation">Salus</span></div>
                <div class="value" id="statHealth">—</div>
            </div>
            <div class="stat stat-compact">
                <div class="label"><span class="latin-term" data-definition="Income - Money earned from taxes and trade. Build forums to increase this">Vectigal</span></div>
                <div class="value" id="statIncome">—</div>
            </div>
            <div class="stat stat-compact">
                <div class="label"><span class="latin-term" data-definition="Order (security) - Public safety. Improved by walls and government buildings">Ordo</span></div>
                <div class="value" id="statOrder">—</div>
            </div>

            <button class="end-year" id="endYearBtn" title="Advance 20 years - Progress time and grow your city">Progredere</button>
            <button class="top-action" id="saveBtn" title="Save your game progress">Serva</button>
            <button class="top-action danger" id="restartBtn" title="Restart City (clears placed buildings and resets economy)">Ab initio</button>
        </div>
    </header>
    
    <div class="game-container">
        <aside class="sidebar" id="buildSidebar">
            <div class="sidebar-header"><span class="latin-term" data-definition="Tools">Instrumenta</span></div>

            <div class="tool-sections" id="toolSections">
                <!-- Populated by game.js from BuildingCatalog + turn unlocks -->
            </div>

            <div class="sidebar-sep"></div>

            <button class="tool-btn tool-demolish" id="demolishBtn">
                <span class="latin-term" data-definition="Demolish">Dirue</span>
                <span class="english">Demolish</span>
            </button>

            <div class="status" id="buildStatus">Instrumentum: — | Vestigium: — | Sub: [0, 0]</div>
        </aside>

        <div class="canvas-wrap">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <div class="advisor" id="advisorPanel" aria-hidden="true">
        <div class="advisor-header">
            <span class="latin-term" data-definition="Advisor">Consiliarius</span>
            <button class="advisor-close" id="advisorCloseBtn" title="Close">×</button>
        </div>
        <div class="advisor-body" id="advisorBody"></div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    <div class="toast" id="toast"></div>
    
    <script src="buildingCatalog.js"></script>
    <script src="saveAdapter.js"></script>
    <script src="buildTool.js"></script>
    <script src="game.js"></script>
</body>
</html>
