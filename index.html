<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbs in Manus - A Roman City Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-bar">
        <h1>Urbs in Manus</h1>
        <p class="subtitle">
            <span class="latin-term" data-definition="Cities in Hands">Urbs in Manus</span> - 
            Build Rome from its beginning
        </p>
    </header>
    
    <div class="game-container">
        <aside class="sidebar" id="buildSidebar">
            <div class="sidebar-header">Instrumenta</div>
            <button class="tool-btn" data-tool="via">
                <span class="latin">Via</span>
                <span class="english">Road</span>
            </button>
            <button class="tool-btn" data-tool="domus">
                <span class="latin">Domus</span>
                <span class="english">House</span>
            </button>
            <button class="tool-btn" data-tool="insula">
                <span class="latin">Insula</span>
                <span class="english">Apartment block</span>
            </button>
            <button class="tool-btn" data-tool="pistrinum">
                <span class="latin">Pistrinum</span>
                <span class="english">Bakery</span>
            </button>

            <div class="sidebar-sep"></div>

            <button class="tool-btn tool-demolish" id="demolishBtn">
                <span class="latin">Demoliri</span>
                <span class="english">Demolish</span>
            </button>

            <div class="status" id="buildStatus">Tool: — | Footprint: — | Hover: [0, 0]</div>
        </aside>

        <div class="canvas-wrap">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    <div class="toast" id="toast"></div>
    
    <script src="buildingCatalog.js"></script>
    <script src="saveAdapter.js"></script>
    <script src="buildTool.js"></script>
    <script src="game.js"></script>
</body>
</html>
